<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaqex.com</title>
    <link rel="icon" type="image/png" href="brave-icon.png">
    <link rel="apple-touch-icon" href="brave-icon.png">
    
    <style>
        :root {
            --ui-bg-color: rgba(10, 5, 20, 0.5);
            --ui-border-color: rgba(153, 69, 255, 0.25);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px var(--glow-color, #fff), 0 0 5px rgba(0, 0, 0, 0.5);
                border-color: rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 30px var(--glow-color, #fff), 0 0 10px var(--glow-color, #fff), 0 0 5px rgba(0, 0, 0, 0.5);
                border-color: rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 15px var(--glow-color, #fff), 0 0 5px rgba(0, 0, 0, 0.5);
                border-color: rgba(255, 255, 255, 0.4);
            }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes price-flicker-up {
            0% { color: #ffffff; }
            50% { color: #ffffff; text-shadow: 0 0 10px #25d366; }
            100% { color: var(--crypto-color, #25d366); }
        }
        @keyframes price-flicker-down {
            0% { color: #ffffff; }
            50% { color: #ffffff; text-shadow: 0 0 10px #ff3b30; }
            100% { color: var(--crypto-color, #ff3b30); }
        }

        @keyframes barWave {
            0% { transform: scaleY(0.1); }
            50% { transform: scaleY(1); }
            100% { transform: scaleY(0.1); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background-color: #000000;
        }
        
        .search-input { cursor: text; }
        .shortcut-link, .portfolio-button { cursor: pointer; }
        #system-performance, .widget, .crypto-name, .crypto-price { cursor: default; }

        .background-text {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw; font-weight: 700;
            user-select: none; pointer-events: none;
            z-index: 0;
            background-image: linear-gradient(45deg, #9945FF, #14F195, #9945FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 8s ease infinite;
            opacity: 0.04;
            transition: transform 0.3s ease-out;
        }

        #particle-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .crypto-ticker-wrapper {
            position: absolute;
            top: 20px; right: 20px;
            z-index: 100;
            opacity: 0;
            animation: slideInRight 0.8s ease-out 0.5s forwards;
            background-color: var(--ui-bg-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 15px; 
            border: 1px solid var(--ui-border-color);
            box-shadow: 0 0 20px rgba(153, 69, 255, 0.1);
            text-align: right;
        }
        
        .crypto-item{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:12px;font-size:1.1rem;min-width:220px}.crypto-item:last-child{margin-bottom:0}.crypto-name{font-weight:700;font-size:1.4rem;margin-right:20px}
        .crypto-price{font-family:'Poppins',sans-serif;font-weight:700;color:#fff;transition:color .1s}
        .crypto-price.gain{color:#25d366!important}.crypto-price.loss{color:#ff3b30!important}.flicker-up{animation:price-flicker-up .5s ease-out forwards}.flicker-down{animation:price-flicker-down .5s ease-out forwards}.gradient-text{background-size:200% 200%;-webkit-background-clip:text;background-clip:text;color:transparent;-webkit-text-fill-color:transparent;animation:gradientAnimation 4s ease infinite}.btc-gradient{background-image:linear-gradient(90deg,#ffb84d,#f7931a,#ffb84d)}.eth-gradient{background-image:linear-gradient(90deg,#6c7edc,#a7b6ee,#6c7edc)}.sol-gradient{background-image:linear-gradient(90deg,#9945ff,#14f195,#9945ff)}.ltc-gradient{background-image:linear-gradient(90deg,#a8a8a8,#e0e0e0,#a8a8a8)}.content-wrapper{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;z-index:100;position:relative;opacity:0;animation:fadeInUp .8s ease-out .2s forwards}#clock{font-family:'Courier New',monospace;font-size:2.8rem;margin-bottom:25px;letter-spacing:3px;color:#fff;font-weight:700;text-shadow:0 0 20px rgba(153,69,255,.5)}
        
        .kaqex-gradient-text {
            background-image: linear-gradient(45deg, #9945FF, #14F195, #9945FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 8s ease infinite;
        }
        
        .search-container {
            background-color: var(--ui-bg-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--ui-border-color);
            box-shadow: 0 0 30px rgba(153, 69, 255, 0.2);
        }

        .search-input{background-color:transparent;border:2px solid rgba(153,69,255,.3);border-radius:8px;padding:12px 15px;color:#fff;font-family:'Poppins',sans-serif;font-size:1.1rem;width:562.5px;transition:all .3s ease}.search-input:focus{outline:none;transform:scale(1.05);animation:pulse-glow 3s infinite;--glow-color:#9945ff}.search-input:hover{border-color:rgba(153,69,255,.7)}#quote{margin-top:25px;font-style:italic;color:#b0b0b0;max-width:500px;font-size:1rem}
        
        .widget {
            position: absolute;
            padding: 15px 20px;
            background-color: var(--ui-bg-color);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--ui-border-color);
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .widget:hover{border-color:rgba(153,69,255,.5);box-shadow:0 0 20px rgba(153,69,255,.2)}#update-log-widget{bottom:20px;left:20px;width:340px;animation:slideUp .8s ease-out 1.4s forwards}.update-log-title{font-weight:700;color:#9945ff;margin-bottom:15px;font-size:1.1rem;display:flex;align-items:center;gap:10px}.updates-list{text-align:left}.update-item{padding:12px;margin-bottom:8px;background:rgba(153,69,255,.1);border-left:3px solid #9945ff;border-radius:5px;font-size:.85rem;transition:all .3s ease}.update-item:hover{background:rgba(153,69,255,.2);transform:translateX(5px)}.update-version{color:#14F195;font-weight:700;font-size:.75rem;margin-bottom:5px}.update-text{color:#fff;line-height:1.4}.update-date{color:#b0b0b0;font-size:.7rem;margin-top:5px}#system-performance{bottom:20px;right:20px;font-size:.85rem;color:#ccc;animation:fadeInUp .8s ease-out 1s forwards;min-width:150px;text-align:left}.perf-item{margin-bottom:5px}.shortcuts-container{display:flex;justify-content:center;align-items:center;gap:20px;margin-top:30px;position:relative;z-index:100}
        
        .shortcut-link, .portfolio-button {
            border-radius: 12px;
            background-color: var(--ui-bg-color);
            border: 1px solid var(--ui-border-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .shortcut-link{width:60px;height:60px}.shortcut-link::after,.portfolio-button::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:50%;background:linear-gradient(to top,var(--glow-color,#fff) 0,transparent 100%);opacity:.1;transform-origin:bottom;animation:barWave 1.5s ease-in-out infinite;animation-delay:calc(var(--delay) * .1s)}.shortcut-link img{max-width:36px;max-height:36px;width:auto;height:auto;transition:all .3s ease;z-index:2}.shortcut-link:hover,.portfolio-button:hover{transform:translateY(-8px) scale(1.05);animation:pulse-glow 2s infinite ease-in-out}.shortcut-link:hover img{transform:scale(1.15)}.shortcut-link.youtube{--glow-color:#f00;--delay:1}.shortcut-link.twitch{--glow-color:#9145ff;--delay:2}.shortcut-link.netflix{--glow-color:#e50914;--delay:3}.shortcut-link.crunchyroll{--glow-color:#f47521;--delay:4}.shortcut-link.gmail{--glow-color:#4285f4;--delay:5}.shortcut-link.roblox{--glow-color:#fff;--delay:6}.portfolio-button-container{margin-top:40px;display:flex;justify-content:center;animation:fadeInUp 1s ease-out .8s backwards}.portfolio-button{width:auto;min-width:140px;height:60px;padding:0 30px;text-decoration:none;color:#fff;font-size:16px;font-weight:600;letter-spacing:1px;--glow-color:#9945ff;--delay:7}.portfolio-button span{position:relative;z-index:2;transition:all .3s ease}.portfolio-button:hover span{transform:scale(1.1)}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-text">kaqex</div>
    <canvas id="particle-canvas"></canvas>

    <div id="update-log-widget" class="widget"><div class="update-log-title"><span>📋</span><span>Update Log</span></div><div class="updates-list" id="updates-list"></div></div>
    <div id="system-performance" class="widget"><div class="perf-item">Status: <span style="color: #14F195;">ONLINE</span></div><div class="perf-item">CPU: <span id="cpu-load">15%</span></div><div class="perf-item">RAM: <span id="ram-usage">3.2 GB</span></div><div class="perf-item">FPS: <span id="fps-counter">60</span></div></div>
    <div class="crypto-ticker-wrapper"><div class="crypto-ticker"><div class="crypto-item"><span class="crypto-name gradient-text btc-gradient">BTC</span><span id="btc-price" class="crypto-price" data-price="92369.00" data-change-value="-3.33">€92.369,00</span></div><div class="crypto-item"><span class="crypto-name gradient-text eth-gradient">ETH</span><span id="eth-price" class="crypto-price" data-price="3315.26" data-change-value="-2.69">€3.315,26</span></div><div class="crypto-item"><span class="crypto-name gradient-text sol-gradient">SOL</span><span id="sol-price" class="crypto-price" data-price="157.87" data-change-value="-5.34">€157,87</span></div><div class="crypto-item"><span class="crypto-name gradient-text ltc-gradient">LTC</span><span id="ltc-price" class="crypto-price" data-price="77.85" data-change-value="-4.40">€77,85</span></div></div></div>
    <div class="content-wrapper"><div id="clock"></div><div class="search-container"><form action="https://www.google.com/search" method="GET" target="_blank" id="search-form"><input type="text" name="q" class="search-input" placeholder="Suche"></form></div><div class="shortcuts-container"><a href="https://www.youtube.com" target="_blank" class="shortcut-link youtube" title="YouTube" style="--delay: 1;"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube Logo"></a><a href="https://www.twitch.tv" target="_blank" class="shortcut-link twitch" title="Twitch" style="--delay: 2;"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" alt="Twitch Logo"></a><a href="https://www.netflix.com" target="_blank" class="shortcut-link netflix" title="Netflix" style="--delay: 3;"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Netflix_2015_N_logo.svg" alt="Netflix Logo"></a><a href="https://www.crunchyroll.com" target="_blank" class="shortcut-link crunchyroll" title="Crunchyroll" style="--delay: 4;"><img src="https://img.icons8.com/ios-filled/100/f47521/crunchyroll.png" alt="Crunchyroll Logo"></a><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="shortcut-link gmail" title="Gmail" style="--delay: 5;"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Logo"></a><a href="https://www.roblox.com" target="_blank" class="shortcut-link roblox" title="Roblox" style="--delay: 6;"><img src="https://img.icons8.com/ios-filled/100/ffffff/roblox.png" alt="Roblox Logo"></a></div><div class="portfolio-button-container">
        <a href="portfolio.html" class="portfolio-button" title="Portfolio"><span class="kaqex-gradient-text">Portfolio</span></a>
    </div><div id="quote"></div></div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const backgroundText = document.querySelector('.background-text');
        
        let stars;
        let mouseTrail;
        let mouse = { x: null, y: null };
        let hue = 0;

        const config = {
            stars: { count: 300, colors: ['#9945FF', '#14F195', '#A7B6EE', '#FFFFFF'], fov: 250, speed: 2 },
            mouseTrail: { life: 50 }
        };

        class Star {
            constructor() {
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = Math.random() * canvas.width;
                this.size = Math.random() * 2 + 0.5;
                this.speed = config.stars.speed;
                this.color = config.stars.colors[Math.floor(Math.random() * config.stars.colors.length)];
                this.pulsing = Math.random() > 0.95;
                this.pulseSpeed = (Math.random() - 0.5) * 0.05;
                this.baseSize = this.size;
            }
            update() {
                this.z -= this.speed;
                if (this.z < 1) {
                    this.z = canvas.width;
                    this.x = (Math.random() - 0.5) * canvas.width;
                    this.y = (Math.random() - 0.5) * canvas.height;
                }
                if(this.pulsing) {
                    this.size += this.pulseSpeed;
                    if(this.size >= this.baseSize * 1.5 || this.size <= this.baseSize * 0.5) this.pulseSpeed *= -1;
                }
            }
            draw() {
                const scale = config.stars.fov / (config.stars.fov + this.z);
                const screenX = this.x * scale + (canvas.width / 2);
                const screenY = this.y * scale + (canvas.height / 2);
                const particleSize = this.size * scale;
                ctx.beginPath();
                ctx.arc(screenX, screenY, particleSize, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                ctx.fill();
            }
        }

        class TrailParticle {
            constructor(x, y, currentHue) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.life = config.mouseTrail.life;
                this.color = `hsl(${currentHue}, 100%, 70%)`;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() { this.life--; this.x += this.speedX; this.y += this.speedY; this.size *= 0.97; }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / config.mouseTrail.life;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        
        function init() {
            stars = [];
            for (let i = 0; i < config.stars.count; i++) stars.push(new Star());
            mouseTrail = [];
        }
        
        let lastFrameTime = Date.now();
        let fps = 60;

        function animate() {
            const now = Date.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            document.getElementById('fps-counter').textContent = fps;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 0;

            for (const star of stars) { star.update(); star.draw(); }

            hue = (hue + 1) % 360; 
            if(mouse.x && mouse.y) mouseTrail.push(new TrailParticle(mouse.x, mouse.y, hue));
            
            for (let i = mouseTrail.length - 1; i >= 0; i--) {
                const p = mouseTrail[i];
                p.update();
                p.draw();
                if(p.life <= 0 || p.size <= 0.2) mouseTrail.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            if (backgroundText) {
                const parallaxStrength = 30;
                const moveX = (e.clientX - window.innerWidth / 2) / parallaxStrength;
                const moveY = (e.clientY - window.innerHeight / 2) / parallaxStrength;
                backgroundText.style.transform = `translate(calc(-50% - ${moveX}px), calc(-50% - ${moveY}px))`;
            }
        });
        
        const clockElement=document.getElementById("clock");function updateDateTime(){const t=new Date,e=String(t.getHours()).padStart(2,"0"),o=String(t.getMinutes()).padStart(2,"0"),n=String(t.getSeconds()).padStart(2,"0");clockElement.textContent=`${e}:${o}:${n}`}setInterval(updateDateTime,1e3);const quoteElement=document.getElementById("quote"),quotes=["The best way to predict the future is to invent it. - Alan Kay","Code is like humor. When you have to explain it, it's bad.","The advance of technology is based on making it fit in so that you don't really even notice it.","It's not a bug, it's an undocumented feature.","Stay hungry, stay foolish.","Innovation distinguishes between a leader and a follower. - Steve Jobs"];quoteElement.textContent=`"${quotes[Math.floor(Math.random()*quotes.length)]}"`;const updates=[{version:"v2.1.0",text:"Simplified interface with focus on core features",date:"17.10.2025"},{version:"v2.0.0",text:"Major redesign with improved UI/UX",date:"17.10.2025"},{version:"v1.5.0",text:"Added Update Log system",date:"16.10.2025"},{version:"v1.4.0",text:"Enhanced crypto ticker with live updates",date:"16.10.2025"},{version:"v1.3.0",text:"Added FPS counter and performance monitoring",date:"15.10.2025"}];function renderUpdates(){const t=document.getElementById("updates-list");t.innerHTML=updates.slice(0,3).map(t=>`\n                <div class="update-item">\n                    <div class="update-version">${t.version}</div>\n                    <div class="update-text">${t.text}</div>\n                    <div class="update-date">${t.date}</div>\n                </div>\n            `).join("")}renderUpdates();const cpuElement=document.getElementById("cpu-load"),ramElement=document.getElementById("ram-usage");function updatePerformance(){const t=(20*Math.random()+10).toFixed(0),e=(2*Math.random()+3).toFixed(1);cpuElement.textContent=`${t}%`,ramElement.textContent=`${e} GB`,cpuElement.style.color=t>25?"#ff3b30":"#14F195"}setInterval(updatePerformance,5e3);const priceElements=document.querySelectorAll(".crypto-price");function initialPriceSetup(){priceElements.forEach(t=>{const e=parseFloat(t.dataset.price);t.textContent=`€${e.toLocaleString("de-DE",{minimumFractionDigits:2,maximumFractionDigits:2})}`;const o=parseFloat(t.dataset.changeValue);o>0?t.classList.add("gain"):o<0&&t.classList.add("loss")})}function updatePrices(){priceElements.forEach(t=>{let e=parseFloat(t.dataset.price);const o=(Math.random()-.5)*e*.005,n=e+o;t.dataset.price=n,t.classList.remove("gain","loss","flicker-up","flicker-down");const a=o>=0?"gain":"loss";t.classList.add(a);const i=o>=0?"flicker-up":"flicker-down";t.textContent=`€${n.toLocaleString("de-DE",{minimumFractionDigits:2,maximumFractionDigits:2})}`,t.classList.add(i),setTimeout(()=>t.classList.remove(i),500)})}setInterval(updatePrices,2e3),document.getElementById("search-form").addEventListener("submit",function(t){t.preventDefault();const e=this.elements.q.value.trim();let o="https://www.google.com/search?q="+encodeURIComponent(e);e.toLowerCase().startsWith("yt:")?o="https://www.youtube.com/results?search_query="+encodeURIComponent(e.substring(3).trim()):e.toLowerCase().startsWith("tw:")&&(o="https://www.twitch.tv/search?term="+encodeURIComponent(e.substring(3).trim())),window.open(o,"_blank"),this.elements.q.value=""}),document.addEventListener("DOMContentLoaded",function(){canvas.width=window.innerWidth,canvas.height=window.innerHeight,init(),animate(),updateDateTime(),updatePerformance(),initialPriceSetup(),updatePrices()});
    </script>
